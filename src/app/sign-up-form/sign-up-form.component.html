<h1>Sign Up Customer</h1>
<div>
    <!-- <form *ngIf="customerFrm" [formGroup] = 'customerFrm' (ngSubmit) = 'postCustomer(customer,customerFrm.value)' >  -->
     <form [formGroup] = 'customerFrm' (ngSubmit) = 'postCustomer(customer,customerFrm.value)' *ngIf="customerFrm">
    <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" name = 'fName' [formControl] ="customerFrm.controls['fName']" formControlName='fName'>     
    </div> 
    <div class="form-group">
        <label for="lName">Last Name:</label>
        <input type="text" name = 'lName' [formControl] ="customerFrm.controls['lName']" formControlName='lName'>
    </div>
    <div class="form-group">
        <label for="phNumber">Phone Number:</label>
        <input type="text" name = 'phNumber' [formControl] ="customerFrm.controls['phNumber']" formControlName='phNumber'>
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="text" name = 'email' [formControl] ="customerFrm.controls['email']" formControlName='email'>
    </div> 
    <div class="form-group">
        <label for="make">Make:</label>
        <input type="text" class="form-control" id="make"[formControl] ="customerFrm.controls['make']" formControlName='make'>
    </div>
    <div class="form-group">
        <label for="model">Model:</label>
        <input type="model" class="form-control" id="model"[formControl] ="customerFrm.controls['model']" formControlName='model'>
    </div> 
    <div class="form-group">
        <label for="vin">VIN:</label>
        <input type="vin" class="form-control" id="vin"[formControl] ="customerFrm.controls['vin']" formControlName='vin'>
    </div> 
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="year" class="form-control" id="year"[formControl] ="customerFrm.controls['year']" formControlName='year'>
    </div> 
    <div class="form-group">
        <label for="engine">Engine:</label>
        <input type="engine" class="form-control" id="engine"[formControl] ="customerFrm.controls['engine']" formControlName='engine'>
    </div>
    <div class="form-group">
        <label for="tire">Tire:</label>
        <input type="tire" class="form-control" id="tire"[formControl] ="customerFrm.controls['tire']" formControlName='tire'>
    </div> 
    <div class="form-group">
        <label for="history">History:</label>
        <input type="history" class="form-control" id="history"[formControl] ="customerFrm.controls['history']" formControlName='history'>
    </div>  
     <button type="submit" class="btn btn-default">Submit</button> 
    </form>  
</div>
