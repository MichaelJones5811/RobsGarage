<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Enter Service Order</h1>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <label for="cusFirstName">First Name:</label>
        <input type="text" id="cusFirstName" class="form-control" ngModel name="cusFirstName" required>
        <label for="cusLastName">Last Name:</label>
        <input type="text" id="cusLastName" class="form-control" ngModel name="cusLastName" required>
        <label for="cusPhoneNumber">Phone Number:</label>
        <input type="text" id="cusPhoneNumber" class="form-control" ngModel name="cusPhoneNumber" required>
        <label for="cusEmail">Email:</label>
        <input type="email" id="cusEmail" class="form-control" ngModel name="cusEmail" required email>
        <label for="cusCarVin">VIN:</label>
        <input type="text" id="cusCarVin" class="form-control" ngModel name="cusCarVin" required>
        <label for="cusCarMake">Make:</label>
        <input type="text" id="cusCarMake" class="form-control" ngModel name="cusCarMake" required>
        <label for="cusCarModel">Model:</label>
        <input type="text" id="cusCarModel" class="form-control" ngModel name="cusCarModel" required>
        <label for="cusCarYear">Year:</label>
        <input type="text" id="cusCarYear" class="form-control" ngModel name="cusCarYear" required>
        <label for="cusService">Service:</label>
        <select type="text" id="cusCarServiceOne" class="form-control" [(ngModel)]="cusCarServiceOne" name="cusCarServiceOne" required>
          <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
        </select>
        <div *ngIf="cusCarServiceOne != ''">
          <select type="text" id="cusCarServiceTwo" class="form-control" [(ngModel)]="cusCarServiceTwo" name="cusCarServiceTwo">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != ''">
          <select type="text" id="cusCarServiceThree" class="form-control" [(ngModel)]="cusCarServiceThree" name="cusCarServiceThree">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != '' && cusCarServiceThree != ''">
          <select type="text" id="cusCarServiceFour" class="form-control" [(ngModel)]="cusCarServiceFour" name="cusCarServiceFour">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != '' && cusCarServiceThree != '' && cusCarServiceFour !=''">
          <select type="text" id="cusCarServiceFive" class="form-control" [(ngModel)]="cusCarServiceFive" name="cusCarServiceFive">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != '' && cusCarServiceThree != '' && cusCarServiceFour !='' && cusCarServiceFive !=''">
          <select type="text" id="cusCarServiceSix" class="form-control" [(ngModel)]="cusCarServiceSix" name="cusCarServiceSix">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != '' && cusCarServiceThree != '' && cusCarServiceFour !='' && cusCarServiceFive !='' && cusCarServiceSix !=''">
          <select type="text" id="cusCarServiceSeven" class="form-control" [(ngModel)]="cusCarServiceSeven" name="cusCarServiceSeven">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != '' && cusCarServiceThree != '' && cusCarServiceFour !='' && cusCarServiceFive !='' && cusCarServiceSix !='' && cusCarServiceSeven !=''">
          <select type="text" id="cusCarServiceEight" class="form-control" [(ngModel)]="cusCarServiceEight" name="cusCarServiceEight">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != '' && cusCarServiceThree != '' && cusCarServiceFour !='' && cusCarServiceFive !='' && cusCarServiceSix !='' && cusCarServiceSeven !='' && cusCarServiceEight !=''">
          <select type="text" id="cusCarServiceNine" class="form-control" [(ngModel)]="cusCarServiceNine" name="cusCarServiceNine">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <div *ngIf="cusCarServiceOne != '' && cusCarServiceTwo != '' && cusCarServiceThree != '' && cusCarServiceFour !='' && cusCarServiceFive !='' && cusCarServiceSix !='' && cusCarServiceSeven !='' && cusCarServiceEight !='' && cusCarServiceNine !=''">
          <select type="text" id="cusCarServiceTen" class="form-control" [(ngModel)]="cusCarServiceTen" name="cusCarServiceTen">
              <option *ngFor="let service of cusCarServiceArray" value="{{service}}">{{service}}</option>
          </select>
        </div>
        <label for="cusAttendant">Assigned To:</label>
        <input type="text" id="cusAttendant" class="form-control" ngModel name="cusAttendant" required>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit Order</button>
        <div *ngIf="successMessage != ''">
          <div class="alert alert-success">{{successMessage}}<div><button type="button" class="btn btn-success" routerLink="/servicedashboard">Current Orders</button></div></div>
        </div>
      </form>
    </div>
  </div>
</div>
